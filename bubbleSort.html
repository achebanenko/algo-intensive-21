<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        function bubbleSort(arr) {
            let n = arr.length
            while(n) {
                for(let i = 0; i < n - 1; i++) {
                    if(arr[i] > arr[i+1]) {
                        [arr[i], arr[i+1]] = [arr[i+1], arr[i]]
                    }
                }

                n--
            }

            return arr
        }

        console.log(bubbleSort([3,7,1,9,2,4,6,5,8,0]))
    </script>
</body>
</html>
