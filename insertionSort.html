<body>
    
    <script>
        function insertionSort(arr) {
            
            let start = 1

            // TODO: Think about const temp, w/out swaping each time two elements together
            while(start < arr.length) {
                let j = start - 1
                while(j >= 0) {
                    if(arr[j+1] >= arr[j]) {
                        break
                    }

                    [arr[j], arr[j+1]] = [arr[j+1], arr[j]]
                    j--
                }

                start++
            }

            return arr
        }

        console.log(insertionSort([3,7,1,9,2,4,6,5,8,0]))
        console.log(insertionSort([7,1]))
    </script>
</body>
